{% extends "layout.html" %}

{% block body %}

<h1><a href="/">{{ emoji.app | safe }}</a> {{ base }}</h1>

<p>
<span class="box">
  {{ "{:,}".format(albums | length) }} albums</span>
</p>

<blockquote style="width: 65%; margin-left: auto; margin-right: auto;">
  <ol style="text-align: left">
    {% for path in albums %}
    <li><a href="file://{{ path }}">{{ path }}</a></li>
    {% endfor %}
  </ol>
</blockquote>

{% endblock %}
