<div id="classical" class="hidden">
  <table class="border data">
    <tr><th colspan="2">Classical Metadata<kbd>l</kbd></th></tr>
    <tr><td>Composer:</td><td>{{ track.composer or "-" }}</td></tr>
    <tr><td>Work:</td><td>{{ track.work or "-" }}</td></tr>
    <tr><td>Movement:</td><td>{{ track.movement or "-" }}</td></tr>
    <tr><td>Conductor:</td><td>{{ track.conductor or "-"}}</td></tr>
    <tr><td>Performers:</td><td>{{ track.personnel or "-" }}</td></tr>
  </table>
</div>
