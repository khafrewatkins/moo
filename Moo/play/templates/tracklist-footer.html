<p class="clr-3 center">

  <span>
    {{ metadata | length }}
    <span class="box encoding">
      <a title="Go to format"
         target="_blank"
         href="/format/{{ info.encoding }}">{{ info.encoding }}</a>
    </span>
  </span>

  <span style="margin: 0 16px">{{ info.size }}</span>

  <span>{{ info.length }}</span>

</p>
