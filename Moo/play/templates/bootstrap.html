<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>{% block title %}{{ total }}{% endblock %}</title>
  <link 
     rel="shortcut icon"
     href="{{ url_for('static', filename='favicon.ico') }}">
  <link 
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="text-secondary" style="background-color:black">

<div class="container-fluid">
  
{% block body %}

<div class="row justify-content-md-center m-0 p-4">
  <div class="col-sm-7 p-4">
    <a href="{{ album.name | urlencode }}/meta" target="_blank">
      <img alt="cover" src="{{ album.name | urlencode }}/img"
           class="w-100 rounded-sm"></a>
  </div>
  <div class="col-md p-4 vh-100 overflow-scroll">

    <div id="player" class="m-0 mb-2 p-4 rounded-lg">
      <div id="albart" class="row justify-content-center">
        <span id="artist" class="text-uppercase">Artist</span> &mdash;
        <span id="album">Album</b></span></div>
      <div class="row justify-content-center">
        <audio class="mt-2" controls></audio></div>
    </div>

    <div id="tracklist"
         class="row justify-content-center border border-secondary">
      <div 
         class="list-group overflow-scroll w-100 mx-2 px-2" 
         style="max-height: 400px; overflow: scroll">
        {% for tnum in metadata | sort %}
        <button 
           type="button"
           class="list-group-item text-muted"
           style="background-color: black">
          {{ metadata[tnum].title[:64] }}
        </button>
        {% endfor %}
      </div>
    </div>

</div>

  {% for path in index %}
  <a class="card" target="_blank"
     href="{{ path.name | urlencode }}/meta">
    <img src="{{ path.name | urlencode }}/img"><br>{{ path.name }}</a>
  {% endfor %}
</div>
-->

{% endblock %}

</div>

<script
   src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
<script
   src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
   integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
   crossorigin="anonymous"></script>
<script
   src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
   integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
   crossorigin="anonymous"></script>

</body>
</html>
